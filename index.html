<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/index.js" defer></script>

<body>
    <div id="containern">

        <h1 id="h1Snok">Nattas SNOK-sida</h1>

        <br><br>
        <div id="firstInfo">
            <form>
                Förnamn på den du ska snoka efter:
                <input type="text" id="googleName" value="Nathalie">
                <br>
                Efternamn på den som skall stalkas:
                <input type="text" id="lastName" value="Pettersson">

                Adress, kommun eller ort:

                Vilken sida vill du mest snoka på?
                <select name="searchEngine" id="mySearchId">
                    <option value="merinfo.se" style="background-color: lightblue">Merinfo.se</option>

                    <option value="eniro.se" style="background-color: lightblue">Eniro.se</option>

                    <option value="linkedin.com">Linkedin.com</option>
                    <option value="twitter.com" style="background-color: lightblue">Twitter.com</option>
                    <option value="lexbase.se">Lexbase.se</option>
                    <option value="ratsit.se" style="background-color: lightblue">Ratsit.se</option>
                    <option value="instagram.com">Instagram.com</option>
                    <option value="birthday.se" style="background-color: lightblue">Birthday.se</option>
                </select>
                <button id="letsSnokButton">Lets Snok:</button>
        </div>
        </form>
        <div id="nattaSnokDiv"></div>
        <div id="infoHit"></div>
    </div>
